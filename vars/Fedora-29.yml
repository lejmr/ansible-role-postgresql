---
__postgresql_version: "10.5"
__postgresql_data_dir: "/var/lib/pgsql/data"
__postgresql_bin_path: "/usr/bin"
__postgresql_config_path: "{{ postgresql_pgdata }}"
__postgresql_sysconfig_path: /etc/sysconfig/pgsql
__postgresql_daemon_main: "postgresql"
__postgresql_daemon: "postgresql@{{ postgresql_cluster_name }}"
__postgresql_packages:
  - postgresql
  - postgresql-server
  - postgresql-contrib
  - postgresql-libs
postgresql_python_library: python2-psycopg2
